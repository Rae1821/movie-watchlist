<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Movie Watchlist</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    </head>

    <body id="body">
      
        <header class="header">
            <button id="dark-mode-toggle" class="dark-mode-toggle fa-regular fa-moon" aria-label="toggle dark mode">
            </button>
            <h1 class="title">Find Your Film</h1>
            <a href="watchlist.html" target="_blank" class="myWatchlist" id="myWatchlist">My Watchlist</a>
        </header>
        
        <div class="search" id="search">
            <div id="search-container" class="search-container">
                <div id="search-box" class="search-box">
                    <input type="text" class="input" id="input" name="search" placeholder="Search for a movie">
                    <!-- <i id="magnifying-glass" class="fa-solid fa-magnifying-glass"></i> -->

                    <button id="search-btn" class="search-btn">Search</button>

                </div>
            </div>
        </div>

        <div class="movie-container">
            <div class="movies" id="movies">
                <i class="fa-solid fa-film" id="fa-film"></i>
                <p class="placeholder">Start exploring</p>
            </div>
        </div>

        <script src="index.js" async defer></script>
    </body>
</html>
